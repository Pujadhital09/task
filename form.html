<head>
<style>

}
form{

    <div class="container">
    <form>
        <div class="section-1">
        <b><label for="fullname"> Enter your fullname</label></b><br>

        <b><label for="email">Enter your email</label></b><br>
        <input type="text"><br>

        <b><label for="password">Enter your password</label></b><br>
        <input type="text"><br>

       <b><label for=" pick color">Pick color</label></b><br>
        <input type="color"><br>

        </div>

</form>
